{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="chat-container">
        <!-- Sidebar with Users -->
        <div class="sidebar">
            <h3>Users</h3>
            <ul id="user-list">
                {% for user in users %}
                <li>
                    <button hx-get="{% url 'fetch_chat_history' user.id %}" hx-target="#chat-messages"
                        hx-swap="innerHTML"
                        hx-on:click="document.getElementById('receiver-input').value = {{ user.id }}">
                        {{ user.username }}
                    </button>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Main Chat Window -->
        <div class="chat-box">
            <div class="chat-header">
                <h2>Welcome, {{ request.user.username }}!</h2>
                <button class="logout-button" hx-post="{% url 'logout_view' %}" hx-target="body" hx-swap="outerHTML">
                    Logout
                </button>
            </div>

            <div id="chat-messages" class="messages-box">
                <p>Select a user to start chatting.</p>
            </div>

            <!-- Message Input Form -->
            <form id="message-form" hx-post="{% url 'send_message' %}" hx-params="*" hx-target="#chat-messages"
                hx-swap="innerHTML" hx-on::after-request="this.reset();">
                <input type="hidden" name="receiver_id" id="receiver-input">
                <input type="text" name="message" id="message-input" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>


</html>
